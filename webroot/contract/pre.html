<h2>Testing prams</h2>
<p>https://rauru.aucklandnz.com/contract/pre.html?dcStallholder=the stall holder&dcFirstname=Tom&dcLastname=Black&dcStallSize=300x300&dcPrice=200.56</p>

<p>dcStallholder: <span id="dcStallholder"></span></p>
<p>dcFirstname: <span id="dcFirstname"></span></p>
<p>dclastname: <span id="dclastname"></span></p>
<p>dcStallSize: <span id="dcStallSize"></span></p>
<p>dcPrice: <span id="dcPrice"></span></p>


<script>
function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = decodeURIComponent(hash[1]);
    }
    return vars;
}


var dcStallholder = getUrlVars()["dcStallholder"];
var dcFirstname = getUrlVars()["dcFirstname"];
var dclastname = getUrlVars()["dcLastname"];
var dcStallSize = getUrlVars()["dcStallSize"];
var dcPrice = getUrlVars()["dcPrice"];

document.getElementById('dcStallholder').innerHTML=dcStallholder;
document.getElementById('dcFirstname').innerHTML=dcFirstname;
document.getElementById('dclastname').innerHTML=dclastname;
document.getElementById('dcStallSize').innerHTML=dcStallSize;
document.getElementById('dcPrice').innerHTML=dcPrice;


</script>
